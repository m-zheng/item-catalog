{% extends "main.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>New Item</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="{{url_for('newItem', category_id=category_id)}}" method = "post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type ="text" class="form-control" name="name" placeholder="Name of the Item">
                
                </div>
                
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    Create
                </button>
                <a href="{{url_for('showItems', category_id=category_id)}}" class="btn btn-default" role="button">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    Cancel
                </a>                      
            </form>
        </div>
        <div class="col-md-5">
        </div>
    </div>
</div>
{% endblock %}
