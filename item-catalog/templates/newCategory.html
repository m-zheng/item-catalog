{% extends "main.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-1 padding-none">
            <h1>New Category</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="{{url_for('newCategory')}}" method="post">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" class="form-control" name="name" placeholder="Name of the Category">
                </div>
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    Submit
                </button>
                <a href="{{url_for('showCategories')}}" class="btn btn-default" role="button">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    Cancel
                </a>                
                
            </form>
        </div>
    </div>
</div>
{% endblock %}
