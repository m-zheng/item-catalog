{% extends "main.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2> Are you sure you want to delete {{item.name}}? </h2>
            <form action="{{url_for('deleteItem', category_id=category.id, item_id=item.id)}}" method = 'post'>
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    Delete
                </button>
                <a href="{{url_for('showItems', category_id=category.id)}}" class="btn btn-default" role="button">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    Cancel
                </a>                 
            </form>
        </div>
    </div>
</div>
{% endblock %}
